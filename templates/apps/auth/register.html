{% extends 'apps/main_base.html' %}
{% load static %}

{% block main_content %}
    <div class="row min-vh-100 bg-100">
        <div class="col-6 d-none d-lg-block position-relative">
            <div class="bg-holder" style="background-image:url({% static 'apps/assets/img/generic/9.jpg' %});">
            </div>
        </div>
        <div class="col-sm-10 col-md-6 px-sm-0 align-self-center mx-auto py-5">
            <div class="row justify-content-center g-0">
                <div class="col-lg-9 col-xl-8 col-xxl-6">
                    <div class="card">
                        <div class="card-header bg-circle-shape bg-shape text-center p-2"><a
                                class="font-sans-serif fw-bolder fs-4 z-index-1 position-relative link-light light"
                                href="{% url 'product_list_page' %}">Temurs Register</a></div>
                        <div class="card-body p-4">
                            <div class="row flex-between-center">
                                <div class="col-auto">
                                    <h3>Register</h3>
                                </div>
                                <div class="col-auto fs--1 text-600"><span
                                        class="mb-0 fw-semi-bold">Already User?</span> <span><a
                                        href="{% url 'login_page' %}">Login</a></span></div>
                            </div>
                            <form method="post" action="{% url 'register_page' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label" for="split-name">Name</label>
                                    <input class="form-control" type="text" autocomplete="on" name="username"/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="split-email">Email address</label>
                                    <input class="form-control" type="email" autocomplete="on" name="email"/>
                                </div>
                                <div class="row gx-2">
                                    <div class="mb-3 col-sm-6">
                                        <label class="form-label" for="split-password">Password</label>
                                        <input class="form-control" type="password" autocomplete="on" name="password"/>
                                    </div>
                                    <div class="mb-3 col-sm-6">
                                        <label class="form-label" for="split-confirm-password">Confirm Password</label>
                                        <input class="form-control" type="password" autocomplete="on"
                                               id="split-confirm-password" name="password2"/>
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="cover-register-checkbox"/>
                                    <label class="form-label" for="cover-register-checkbox">I accept the <a
                                            href="#!">terms </a>and
                                        <a href="#!">privacy policy</a></label>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">
                                        Register
                                    </button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
